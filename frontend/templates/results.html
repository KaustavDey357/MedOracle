{%extends "base.html"%} {%block head%}
<title>Results</title>
{%endblock%} {%block body%}
<h1 style="text-align: center">Results</h1>
<table>
  <tr>
    <th>Report Feature</th>
    <th>Value</th>
  </tr>
</table>
{%for feature in features%}
<table>
  <tr>
    <th>{{feature.key}}</th>
    <th>{{feature.value}}</th>
  </tr>
</table>
{%end for%}
<br />
<h2 style="text-align: center">Analysis Result</h2>
<p><strong>Risk:</strong> {{ risk }}</p>
<p>
  <strong>IPFS Report:</strong>
  <a href="https://{{ cid }}.ipfs.w3s.link" target="_blank">{{ cid }}</a>
</p>
<p>
  <strong>Transaction:</strong>
  <a href="https://sepolia.etherscan.io/tx/{{ tx }}" target="_blank"
    >{{ tx }}</a
  >
</p>

<form action="/" method="GET">
  <input type="submit" value="Return To Home" />
</form>
{%endblock%}
